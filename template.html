<html>
  <head>
    <meta charset="utf-8">
    <title>CamServe</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th colspan="2">Image Options</th>
        </tr>
      </thead>
      <tbody>
        {% for key, value in imopts.items() %}
        <tr>
          <td><strong>{{ key }}</strong></td>
          <td>{{ value }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
